<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
        <link rel="icon" type="image/x-icon" href="./img/logo_recortado.png">
        <title>Nexlink | Productos</title>
    </head>
    <body>
        <div class="j-nucleo">
            <menu></menu>
        </div>
        <div class="l-contenedor-index">
            <div class="l-texto-index">
                <h1>Nexlink</h1>
                <p>Productos</p>
            </div>
            <div class="l-imagen-index">
                <img src="./img/Logo.png" alt="Imagen">
            </div>
        </div>
        <section class="productos">
            <h2>Nuestros productos</h2>
            <div class="contenedor-productos">
              <article class="producto">
                <img src="./img/Azul.png" alt="Producto 1">
                <h3>Tarjeta NFC</h3>
                <p>Configuración + Nuestra marca de agua</p>
                <a href="soporte.html">Comprar</a>
                <span class="precio">20€</span>
              </article>
              <article class="producto">
                <img src="./img/Naranja.png" alt="Producto 2">
                <h3>Tarjeta NFC Pro</h3>
                <p>Configuración + Nombre personalizado + Nuestra marca de agua</p>
                <a href="soporte.html">Comprar</a>
                <span class="precio">40€</span>
              </article>
              <article class="producto">
                <img src="./img/Verde.png" alt="Producto 3">
                <h3>Tarjeta NFC Pro +</h3>
                <p>Configuración + Nombre personalizado + Sin nuestra marca de agua</p>
                <a href="soporte.html">Comprar</a>
                <span class="precio">60€</span>
              </article>
            </div>
        </section>
        <footer></footer>

    <script type="text/javascript" src="main.js"></script>
