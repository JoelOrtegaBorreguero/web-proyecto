<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
        <link rel="icon" type="image/x-icon" href="./img/logo_recortado.png">
        <title>Nexlink | Soporte</title>
    </head>
    <body>
        <div class="j-nucleo">
            <menu></menu>
        </div>
        <div class="l-contenedor-soporte">
            <div class="l-texto-soporte">
                <h1>Soporte</h1>
            </div>
            <div class="l-imagen-soporte">
                <img src="./img/l_foto_banner.jpg" alt="Imagen" width="400px" height="300px">
            </div>
        </div>
        <section class="support-section">
            <h2>Soporte</h2>
            <div class="methods-contact">
                <div class="methods">
                    <h3>Métodos de Pago</h3>
                    <ul>
                        <li>
                            <img src="images/payment-method-1.svg" alt="Logotipo del método de pago 1">
                            Tarjeta de crédito/débito
                        </li>
                        <li>
                            <img src="images/payment-method-2.svg" alt="Logotipo del método de pago 2">
                            PayPal
                        </li>
                        <li>
                            <img src="images/payment-method-3.svg" alt="Logotipo del método de pago 3">
                            Transferencia bancaria
                        </li>
                    </ul>
                </div>
                <div class="contact">
                    <h3>Contacto</h3>
                    <ul>
                        <li>
                            <img src="images/email-icon.svg" alt="Icono de correo electrónico">
                            Correo electrónico: soporte@ejemplo.com
                        </li>
                        <li>
                            <img src="images/phone-icon.svg" alt="Icono de teléfono">
                            Teléfono: +34 912 345 678
                        </li>
                        <li>
                            <img src="images/contact-form-icon.svg" alt="Icono de formulario de contacto">
                            Formulario de contacto: [Enlace al formulario](URL ejemplo de formulario de contacto ON Google Forms)
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        <footer></footer>
    </body>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="menu.js"></script>
</html>
